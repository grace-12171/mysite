{% extends 'base.html' %}

{% block title%}
    <title>Login</title>
{% endblock %}


{% block content %}

    <h1> Log in</h1>
    <form action="/login" method="POST"> 
        <div>   
            <label>Username:</label>
            <input type="text" name="username" value="">
        </div>

        <div> 
            <label>Password:</label>
            <input type="password" name="password" value="">
        </div>

        <div> 
            <input type="submit" value="Login">
        </div>

    </form>

{% endblock %}
